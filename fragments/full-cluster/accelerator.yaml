accelerator:
  options:
  - name: fullClusterConfig
    label: "Full Cluster Settings"
    dataType: [FullCluster]
  types:
    - name: FullCluster
      struct:
        - name: clusterType
          inputType: select
          choices:
            - value: tkgm
              text: TKGm or TKG 2.x with a Management Cluster
            - value: tkgs
              text: TKGs or TKG 2.x with a supervisor
            - value: eks
              text: EKS
            - value: tkgi
              text: TKGi
            - value: other
              text: Other
          required: true
        - name: clusterName
          dataType: string
          label: Cluster Name
          required: true
        - name: supplyChain
          label: Supply Chain
          inputType: select
          defaultValue: "basic"
          choices:
          - value: basic
            text: Basic
          - value: testing
            text: Testing
          - value: testing-scanning
            text: Testing and Scanning
        - name: deliveryMethod
          inputType: select
          choices:
            - text: RegOps (Imgpkg)
              value: regOps
            - text: GitOps Direct Commit
              value: commit
            - text: GitOps PR Flow
              value: prFlow
          defaultValue: commit
          label: Deliverable Methodology
        - name: enableSCG
          defaultValue: false
          inputType: checkbox
          dataType: boolean
          label: Include Spring Cloud Gateway Installation
        - name: enableScgPerNamespace
          defaultValue: false
          dependsOn: 
            name: enableSCG
            value: true
          inputType: checkbox
          dataType: boolean
          label: Create Spring Cloud Gateway Per Namespace
        - name: enableESO
          defaultValue: false
          inputType: checkbox
          dataType: boolean
          label: Include External Secrets Operator
        - name: enableAppSSO
          defaultValue: false
          inputType: checkbox
          dataType: boolean
          label: Include AppSSO Auth Server Config
        - name: sourceScanner
          label: Source Scanner
          choices:
            - text: Grype (Default)
              value: grype
            - text: Trivy
              value: trivy
            - text: Prisma
              value: prisma
            - text: Aqua
              value: aqua
          defaultValue: grype
        - name: imageScanner
          label: Image Scanner
          choices:
            - text: Grype (Default)
              value: grype
            - text: Trivy
              value: trivy
            - text: Prisma
              value: prisma
            - text: Aqua
              value: aqua
            - text: Carbon Black
              value: cbc
            - text: Snyk
              value: snyk
          defaultValue: grype